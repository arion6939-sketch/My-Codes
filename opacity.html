<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            padding : 10px;
        }
        div.c1{
            opacity : 0.1;
        }
        div.c2{
            opacity : 0.3;
        }
        div.c3{
            opacity : 0.6
        }



    </style>
</head>
<body>
    <h1>Opacity property</h1><p>This is how opacity looks</p>
    <div class="c1">
        <p>Opacity 0.1</p>
    </div>
    <div class="c2">Opacity 0.3</div>
    <div class="c3">Opacity 0.6</div>
    <div>Opacity 1 (default)</div>
</body>
</html>
