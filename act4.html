<!DOCTYPE html>

<html lang="en">

<head>

    <style>
        * {

            background-color: lightblue;

            font-family: 'Courier New', Courier, monospace;

        }

        #tshadow {

            text-shadow: 2px 2px 5px red;

        }

        #bshadow {

            box-shadow: 5px 5px 10px rgb(33, 3, 140);

        }

        p {

            text-indent: 50%;

        }
    </style>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>


    <h1 id="tshadow">We will use Text-shadow Effect Here</h1>


    <h1 id="bshadow"> We will use Box Shadow Effect Here</h1>

    <p>This paragraph is indented</p>

</body>

</html>
