<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            right: 30px;
            border: 3px solid red;
        }
        div.sticky{
            position:sticky;
            left: 30px;
            top: 1px;
            width: 100px;
            border: 3px solid black;

        }
        div.fixed{
            position :fixed;
            top: 0;
            right: 30px;
            width: 300px;
            border: 3px solid green;
        }
        div.absolute{
            position:absolute;
            left: 30px;
            top: 1px;
            width: 100px;
            border: 3px solid black;

        }
        div.relative{
            position:relative;
            left: 30px;
            top: 1px;
            width: 100px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div>no properties</div>
    <div class="sticky">Sticky</div>
    <div class="fixed">fixed</div>
    <div class="relative">relative</div>
    <div class="absolute">absolute</div>
